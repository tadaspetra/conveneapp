name: Flutter

on:
  pull_request:
    branches:
      - main
      - release

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "15"
          distribution: "adopt"

      - name: Set up Flutter
        uses: subosito/flutter-action@v1
        with:
          flutter-version: "2.5.2"
          channel: "stable"

      - name: Install pub Dependencies
        run: flutter pub get

      - name: Check Format
        run: flutter format --line-length=120 --set-exit-if-changed .

      - name: Analyze project source
        run: flutter analyze

      - name: Run Tests
        run: flutter test

      - name: Build Android
        run: flutter build appbundle
        env:
          FCI_KEYSTORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          FCI_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          FCI_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          FCI_KEYSTORE_PATH: ../my-release-key.keystore
